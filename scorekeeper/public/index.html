<!DOCTYPE html>
<html>
  <head>
    <title>Score Keeper</title>
    <link href="css/common.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="css/login.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="css/challenge.css" rel="stylesheet" type="text/css" media="screen" />
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
  </head>
  <body>
    <div id="login" class="hidden">
      <div class="fields">
        <label for="username">Username</label><br />
        <input type="text" id="username" name="username" />
      </div>
      <div class="fields">
        <label for="password">Password</label><br />
        <input type="password" id="password" name="password" />
      </div>
      <div class="fields">
        <button id="login_button">Login</button>
      </div>
    </div>
    <div id="container" class="hidden">
      <div id="header">
        <span id="team"></span><span id="score" data-user-id=""></span>
      </div>
      <div id="pyramid">
      </div>
      <div id="right">
        <div id="challenge">
          <div id="hint"></div>
          <div class="fields">
            <label for="flag">Flag</label><br />
            <input type="text" name="flag" id="flag" data-challenge-id="8" />
          </div>
          <div class="fields">
            <button id="pwn">Pwn!</button>
          </div>
        </div>
        <div id="scoreboard_container">
          <h2>Scoreboard</h2>
          <ol id="scoreboard">
          </ol>
        </div>
      </div>
    </div>
    <audio src="sounds/firstblood.wav" id="sound_firstblood"></audio>
    <audio src="sounds/humiliation.wav" id="sound_humiliation"></audio>
    <audio src="sounds/lostlead.wav" id="sound_lostlead"></audio>
    <audio src="sounds/prepare.wav" id="sound_prepare"></audio>
    <audio src="sounds/takenlead.wav" id="sound_takenlead"></audio>
  </body>
  <script src="socket.io/socket.io.js" type="text/javascript"></script>
  <script src="js/comm.js" type="text/javascript"></script>
</html>
