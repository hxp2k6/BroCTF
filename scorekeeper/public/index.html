<!DOCTYPE html>
<html>
  <head>
    <title>Score Keeper</title>
    <link href="css/common.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="css/login.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="css/challenge.css" rel="stylesheet" type="text/css" media="screen" />
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
  </head>
  <body>
    <div id="login">
      <div class="fields">
        <label for="username">Username</label><br />
        <input type="text" id="username" name="username" />
      </div>
      <div class="fields">
        <label for="password">Password</label><br />
        <input type="password" id="password" name="password" />
      </div>
      <div class="fields">
        <button id="login_button">Login</button>
      </div>
    </div>
    <div id="container" class="hidden">
      <div id="header">
        <span id="team">Team: loldongs</span><span id="score">Score: 500</span>
      </div>
      <div id="pyramid">
      </div>
      <div id="right">
        <div id="challenge">
          <p>Sausage venison kielbasa cow, biltong tri-tip beef ribs filet mignon ball tip jowl frankfurter. Pork chop tail beef ribs shoulder, turducken ground round sirloin venison shankle chicken.</p>
          <div class="fields">
            <label for="flag">Flag</label><br />
            <input type="text" name="flag" id="flag" />
          </div>
          <div class="fields">
            <button>Pwn!</button>
          </div>
        </div>
        <div id="scoreboard">
        </div>
      </div>
    </div>
  </body>
  <script src="socket.io/socket.io.js" type="text/javascript"></script>
  <script src="js/comm.js" type="text/javascript"></script>
</html>
